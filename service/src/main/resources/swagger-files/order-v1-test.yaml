          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Order'
  '/returndetails/{orderId}':
    get:
      tags:
        - returnsaggregator
      summary: get return orders by orderid
      operationId: getReturnsByOrderId
      produces:
        - application/json
      parameters:
        - name: orderId
          in: path
          description: orderId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/OrderTransactions'
  /Order/remorsetask/invoke:
    post:
      tags:
        - returnsaggregator
      summary: process return post Remorse Time
      operationId: publishReturnProcessEvent
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: Order
          description: Order
          required: true
          schema:
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
        '201':
          description: Created
  '/Order/{OrderId}':
    get:
      tags:
        - returnsaggregator
      summary: get return order by Orderid
      operationId: getReturnByOrderId
      produces:
        - application/json
      parameters:
        - name: OrderId
          in: path
          description: OrderId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
